<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H. Olson Design Studio</title>
    <link rel="icon" type="image/x-icon" href="images/Logo.png">

    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://use.typekit.net/wra8jko.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>


</head>

<body>

    <div>
    
    <header>

    <div id="navdiv-head">

        <div id="navdiv-home">
            <a href="index.html">
            <img id="nav-logo" src="images/Logo.png" alt="H."></a>
        </div>

        <div class="navdiv-text" >
            <nav id="topnav" >
                <a href="about.html">About</a>
                <a href="contact.html">Connect</a>
            </nav>
        </div>
        
    </div>

    </header>
    

   
    <main>

        <div id="contactdiv-main">

        <h1 id="contact-h1">Let's Connect!</h1>
        <p>Please fill out the following, and you'll hear back from me soon.</p><br>

        <div id="contactform">
        <form id="contact" action="" method="get">

        <label for="first-name" class="boldlabel">First Name</label><br>
        <input type="text" name="firstname" id="first-name"><br>

        <br><label for="last-name" class="boldlabel">Last Name</label><br>
        <input type="text" name="lastname" id="last-name"><br>

        <br><label for="company-name" class="boldlabel">Company Name</label><br>
        <input type="text" name="companyname" id="company-name"><br>

        <br><label for="e-mail" class="boldlabel">Email</label><br>
        <input type="email" name="eMail" id="e-mail"><br>

        <br><h1 class="boldlabel">I want</h1>

        <p><input type="radio" name="iwant" id="jobopp">
        <label for="job">To discuss a job opportunity</label></p>

        <p><input type="radio" name="iwant" id="info">
        <label for="job">Information about your services</label></p>
        
        <p><input type="radio" name="iwant" id="collab">
        <label for="job">To collaborate with you</label></p>
    

        <br><label for="comments" class="boldlabel">Comments & Questions</label><br>
        <textarea name="comment" id="comments" cols="30" rows="10"></textarea>

        <div id="formbuttons">

        <div class="buttonspace">
        <input type="submit" value="OKAY">
        </div>

        <div class="buttonspace" >
        <input type="reset" value="CLEAR">
        </div>

        </form>
        </div>
        </div>

        </div>
        <div id="businesscard">
            <img src="images/BusinessCard.png" alt="contactinfoimg">
        </div>

    </main>
    

    
    <footer>
        <div id="navdiv-foot">
            
        <div id="contactbutton">
        <button><h1>Contact</h1></button>
        </div>

            <div id="navdiv-insta">
                <a href="https://www.instagram.com/designedby.han/">
                <img id="insta" src="images/Instagram.png" alt="Instagram">
                </a>
            </div>

        </div>

    </footer>

    </div>

</body>

</html>

<script>


    // Instagram Mouseover

    $(document).ready(function(){

    $("#insta").hover(function(){
    $(this).attr({src:"images/InstagramHover.png"});
    });

    $("#insta").mouseout(function(){
    $(this).attr({src:"images/Instagram.png"});
    });

    // BusinessCard Popup

    $("#businesscard").hide();
    $("#contactbutton").click(function(){
    $("#businesscard").slideToggle();
    });

    // Contact Sheet

    $("#contact").validate({
    
    rules: {
    firstname: {
    required: true,
    minlength: 2,
    },

    lastname: {
    required: true,
    minlength: 2,
    },

    eMail: {
    required: true,
    email: true,
    }

    },

    messages:  {
    
    firstname: { 
    required: "Put your first name here.",
    minlength: "More than two characters please.",
    },

    lastname: {
    required: "Put your last name here.",
    minlength: "More than two characters please.",
    },

    eMail: {
    required: "Put your email here.",
    }

    }
    
    });

    });

 </script>
